<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/profile.css">
    <title>Document</title>
</head>
<body>
    <section class="profile-page">
        <div class="profile-photo">
            <img src="Assets/Images/Profile.svg" alt="Profile Image" class="profile-image">
            <div class="data">
                <div class="name-address">
                    <h1 id="name" class="personal-data">Name</h1>
                    <h1 id="address" class="personal-data">Address</h1>
                </div>
                <div class="email-phone">
                    <h1 id="email" class="personal-data">E-mail</h1>
                    <h1 id="phone" class="personal-data">Phone Number</h1>
                </div>
            </div>

        </div>
        <div class="profile-details">

        </div>
    </section>
</body>
</html>
